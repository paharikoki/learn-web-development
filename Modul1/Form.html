<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Latihan Form Ahmad Alan Lestari</title>
</head>

<body>
    <form action="">
        <h2>Form Html</h2>
        <p>Name : <input type="text" name="name"></p>
        <p>Gender :
            <input type="radio" name="gender" value="Man" id="man"><label for="man">Man</label>
            <input type="radio" name="gender" value="Woman" id="woman"><label for="woman">Woman</label>
        </p>
        <p>Address : <input type="text" name="address" id=""></p>
        <p>Country :
            <select name="country" id="">
                <option value="Indonesia">Indonesia</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Singapore">Singapore</option>
            </select>
        </p>
        <p>Email : <input type="email" name="email"></p>
        <p>Photo : <input type="text" name="photo"> <button>Browse...</button></p>
    </form>
</body>

</html>
